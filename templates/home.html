{% extends "layout.html" %}
{% block content %}

<div style="text-align:center; margin-top: 100px;">
    <h3>This is Flight Prices prediction model</h3>

    {% if 'username' in session %}
        <p>Welcome, {{ session['username'] }}!</p>

        <a href="{{ url_for('predict') }}">
            <button style="padding: 10px 20px; font-size: 1.2rem; border-radius: 10px; background-color: #00f0ff; border: none; cursor: pointer;">Predict Now</button>
        </a>
        <br><br>

        <a href="{{ url_for('logout') }}">
            <button style="padding: 5px 15px; border-radius: 5px; background-color: red; color: white; border: none;">Logout</button>
        </a>

    {% else %}
        <a href="{{ url_for('login') }}">
            <button style="padding: 10px 20px; font-size: 1.2rem; border-radius: 10px; background-color: green; color: white; border: none; cursor: pointer;">Login</button>
        </a>
        <br><br>

        <a href="{{ url_for('register') }}">
            <button style="padding: 10px 20px; font-size: 1.2rem; border-radius: 10px; background-color: orange; color: white; border: none; cursor: pointer;">Register</button>
        </a>
    {% endif %}
</div>

{% endblock content %}
